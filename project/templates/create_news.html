{% extends "layout.html" %}
{%block title%}
Se connecter
{% endblock%}
{% block main %}
<div class="container p-5 d-flex justify-content-center ">
    <form class="col-sm-8" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" required class="form-control" id="title" value="{{title}}" name="title">
        </div>
        <div class="form-group">
            <label for="content_text">Text</label>
            <textarea name="content_text" required type="text-area" class="form-control" id="content_text">{{content}}</textarea>
        </div>
        <div class="form-group row justify-content-center">
            <label for="image">Image</label>
            <input name="image" required type="file" class="form-control col-sm-4 align-middle" id="image">
        </div>
        <div class="form-group row justify-content-center">
            <label for = "current_image" class="align-middle col-sm-12">Current image</label>
            <br> 
            <img src="data:;base64,{{ image }}" id="current_image" class="img-thumbnail" style="max-width: 200px;">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<!-- ends -->
{% endblock %}
